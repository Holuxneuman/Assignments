<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signuppage</title>
  <link href="signuppage.css" rel="stylesheet" type="text/css">
</head>

<body>
  <form action="successpage.html">
    <fieldset>
      <div class="signup_tag">
        <h1>Sign Up</h1>
        <p>It's quick and easy</p>
        <a href="index.html"><img src="Captures/zgulV2zGm8t.png" alt="close"></a>
      </div>

      <hr>

      <div class="details_field">
        <div class="name_row">
          <input type="text" name="firstname" id="firstname" placeholder="First name" minlength="3" maxlength="30"
            required>
          <input type="text" name="lastname" id="lastname" placeholder="Last name" minlength="3" maxlength="30"
            required>
        </div>

        <div class="tel_email">
          <input type="tel" name="phn_num" id="phn_num" placeholder="0000-000-0000" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
            required>
          <input type="email" name="email" id="email" placeholder="e.g example@email.com" required>
        </div>
        <input type="password" name="pwrd" id="pwrd" placeholder="New password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters."
          required><br>

        <div class="dob_gender">
          <div class="dobbox">
            <label for="d_o_b">Date of birth</label><br>
            <input type="date" name="d_o_b" id="d_o_b" required>
          </div>
          <div class="genderbox">
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender" required>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="custom">Custom</option>
            </select>
          </div>
        </div>
        <div class="fcolorbox">
          <label for="fcolor">Favourite Color</label>
          <input type="color" name="fcolor" id="fcolor" required>
        </div>
      </div>

      <div class="terms_agrbox">
        <p>People who use our service may have uploaded your contact information to Facebook. <a href="#">Learn
            more</a>.</p>

        <p id="terms_agr">By clicking Sign Up, you agree to our <a href="">Terms</a>, <a href="#">Privacy Policy</a> and
          <a href="#">Cookies Policy</a>. You may receive SMS notifications from us and can opt out at any time.
        </p>
      </div>

      <div class="signupbttn">
        <button type="submit" id="signup">Sign Up</button>
      </div>


    </fieldset>
  </form>
</body>

</html>
